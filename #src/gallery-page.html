<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,600,700,300italic" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" />

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
   <link rel="stylesheet" href="css/style.min.css">
   <title>Desire</title>
</head>

<body>
   <div class="wrapper">
      <!-- Header -->
      @@include("_header.html",{
      "link":"2"
      })

      <!-- Main -->
      <main class="page">
         <!-- Breadcrumbs -->
         <section class="breadcrumbs">
            <div class="container breadcrumbs__body">
               <div class="breadcrumbs__links">
                  <a href="index.html" class="breadcrumbs__link">Home /</a>
                  <a href="gallery-page.html" class="breadcrumbs__link">Gallery</a>
               </div>
            </div>
         </section>
         <!-- Gallery -->
         <section class="gallery">
            <div class="gallery__body">
               <nav class="gallery__nav">
                  <!-- toggles -->
                  <div class="gallery__toggles">
                     <button id="showall">All</button>
                     <button id="bedroom"> Bedroom furniture</button>
                     <button id="living">Living room furniture</button>
                     <button id="office">Office furniture</button>
                     <button id="chair">Chair</button>
                     <button id="dining">Dining room futniture</button>
                  </div>
               </nav>
               <div class="gallery__cards  gallery__cards--1">
                  <figure class="gallery__card  card-gallery-1  living">
                     <figure class="card-gallery__image">
                        <img src="./img/gallery-images/gallery-6.jpg" alt="room">
                     </figure>

                  </figure>
                  <figure class="gallery__card  card-gallery-2  chair">
                     <figure class="card-gallery__image">
                        <img src="./img/gallery-images/gallery-2.jpg" alt="a chair">
                     </figure>
                  </figure>
                  <figure class="gallery__card  card-gallery-3  dining">
                     <figure class="card-gallery__image">
                        <img src="./img/gallery-images/gallery-7.jpg" alt="two chairs">
                     </figure>
                  </figure>

                  <figure class="gallery__card  card-gallery-4  living">
                     <figure class="card-gallery__image">
                        <img src="./img/gallery-images/gallery-8.jpg" alt="sofa">
                     </figure>
                  </figure>
                  <figure class="gallery__card  card-gallery-5  bedroom">
                     <figure class="card-gallery__image">
                        <img src="./img/gallery-images/gallery-9.jpg" alt="bathroom">
                     </figure>
                  </figure>
               </div>




               <div class="gallery__cards  gallery__cards--2">
                  <figure class="gallery__card  card-gallery-6  dining">
                     <figure class="card-gallery__image">
                        <img src="./img/gallery-images/gallery-10.jpg" alt="dining-room">
                     </figure>

                  </figure>
                  <figure class="gallery__card  card-gallery-7  bedroom">
                     <figure class="card-gallery__image">
                        <img src="./img/gallery-images/gallery-11.jpg" alt="sofa">
                     </figure>
                  </figure>
                  <figure class="gallery__card  card-gallery-8  living">
                     <figure class="card-gallery__image">
                        <img src="./img/gallery-images/gallery-12.jpg" alt="room">
                     </figure>
                  </figure>
                  <figure class="gallery__card  card-gallery-9  office">
                     <figure class="card-gallery__image">
                        <img src="./img/gallery-images/gallery-13.jpg" alt="a chair">
                     </figure>
                  </figure>
                  <figure class="gallery__card  card-gallery-10  living">
                     <figure class="card-gallery__image">
                        <img src="./img/gallery-images/gallery-1.jpg" alt="room">
                     </figure>
                  </figure>
               </div>
            </div>
         </section>



      </main>
      <!-- Footer -->
      @@include("_footer.html",{})
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <script src="js/script.min.js"></script>
</body>

</html>
